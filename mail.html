<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="javascripts/style.css"/>
</head>
<body>
<div id="page-wrapper">
    <h1>AJAX Contact Form Demo</h1>

    <div id="form-messages"></div>

    <form id="ajax-contact" method="post" action="http://silhouettes-clipart.com/mailer.php">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="field">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="field">
            <button type="submit">Send</button>
        </div>
    </form>
</div>
<script src="javascripts/jquery-2.1.0.min.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
